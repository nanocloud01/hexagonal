# ===============================
# JPA / HIBERNATE CONFIGURATION
# ===============================
# Dialecto de Hibernate para Oracle. Permite a Hibernate generar SQL optimizado para Oracle.
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect

# 'update' intentar\u00E1 actualizar el esquema de la BD según tus entidades.
# Para un primer despliegue en una BD vacía, podrías usar 'create'.
# En producción, se recomienda gestionar el esquema con herramientas como Liquibase o Flyway.
# spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=none

# Muestra las sentencias SQL generadas por Hibernate en la consola.
spring.jpa.show-sql=true

# Formatea el SQL mostrado en la consola para que sea más legible.
spring.jpa.properties.hibernate.format_sql=true
